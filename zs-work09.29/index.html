<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <style type="text/css">
    </style>
</head>
<body>
    用户名:<input type="text" id="in1"><span id="span1"></span>
    密  码:<input type="password" id="in2"><span id="span2"></span>
    <button id="btn">注册</NOtton>
    <script>
        var in1=document.getElementById('in1');   
        var in2=document.getElementById('in2');
        var btn=document.getElementById('btn')
        var span1=document.getElementById('span1');
        var span2=document.getElementById('span2');
		var zs=['tom','jack','lili']  

        in1.onblur=function(){
				if(zs.indexOf(in1.value)!=-1){
				    span1.innerHTML="用户名已被注册";
				} else if (in1.value=='') {
				    alert("用户名不可为空");
				}else{
				   console.log("用户名可用");
				}            
        }
        in2.onblur=function(){
            if (in2.value=='') {
                alert("密码不可为空");
            }else{
                span2.innerHTML="";
            }
        }
        btn.onclick=function(){
			if (in1.value==''&&in2.value=='') {
				alert('用户名和密码不可为空');			    
			}else if (in1.value=='' && in2.value!='') {
                alert('用户名不可为空');
            } else if (in2.value==''&& in1.value!='') {
                alert('密码不可为空');
            }else if (zs.indexOf(in1.value)!=-1) {
                alert('用户名已被注册');
            }else{
				alert('注册成功')
			}
        }
    </script>

</body>
</html>
