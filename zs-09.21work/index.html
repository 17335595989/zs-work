<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>银行存取款</title>
</head>
<body>
    <div id="show"></div>
    <button id="take">取款</button>
    <script>
        var take = document.getElementById('take');
        var cardID = '123456789',
            password = '123456',
            money = 80000;
            var CardID = prompt('请输入您的卡号');
            if(CardID == cardID){
                var Password = prompt('请输入您的密码');
                if(Password == password){
                    show.innerHTML = '您的余额为' + money;
                    take.onclick = function(){
                        var takemoney = Number(prompt('请输入要取走的金额'));
                        if(takemoney > money){
                            alert('对不起，您的余额不足');
                        }else{
                            show.innerHTML = '取款成功，您的余额为' + (money-takemoney);
                            money -= takemoney;
                        }
                    }
                }else{
                    alert('您输入的密码有误');
                }
            }else{
                alert('您输入的卡号有误');
            }
    </script>
</body>
</html>
