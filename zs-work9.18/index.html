
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>加法计算</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" id="t1">
    <input type="text" id="t2">
    <button id="ys">运算</button>
    <div id="show"></div>
    <script>
        var show = document.getElementById('show');
            t1 = document.getElementById('t1');
            t2 = document.getElementById('t2');
            ys= document.getElementById('ys');
        ys.onclick = function(){
            if(!Number(t1.value) || !Number(t2.value)){
                alert('必须输入数字！')
            }else{
                show.innerHTML = parseInt(t1.value) + parseInt(t2.value)
            }
        }
    </script>
</body>
</html>
